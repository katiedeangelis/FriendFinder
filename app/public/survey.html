<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder Survey</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="/survey.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-link"></span> FriendFinder</h1>
            <hr>
            <h2 class="text-center">Answer these questions to find a compatible friend!</h2>
            <br>

            <div class="text-center">
                <a href="/">
                    <button type="button" class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Reservation Page -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Survey</h4>
                    </div>
                    <div class="panel-body">

                        <form role="form">

                            <div class="form-group">
                                <label for="your-name">Name</label>
                                <input type="text" class="form-control" placeholder="John Smith" id="friend-name">
                            </div>

                            <div class="form-group">
                                <label for="your-name">Link to Photo Image</label>
                                <input type="text" class="form-control" placeholder="https://img.huffingtonpost.com/" id="friend-picture">
                            </div>


                            <div class="form-group">
                                <label for="question">1. I would consider myself a feminist:</label>
                                </br>
                                <select id="friend-feminist">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question">2. I like tattoos/piercings:</label>
                                </br>
                                <select id="friend-tattoos">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question">3. I use at least one social media platform (Facebook, Instagram, Twitter, etc.) every day:
                                </label>
                                </br>
                                <select id="friend-social">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question">4. I believe in evolution:
                                </label>
                                </br>
                                <select id="friend-evolution">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question">5. I support conservative politicians:
                                </label>
                                </br>
                                <select id="friend-conservative">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question">6. I speak more than one language:
                                </label>
                                </br>
                                <select id="friend-language">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question">7. I like to go out to bars:
                                </label>
                                </br>
                                <select id="friend-bars">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question">8. I enjoy watching terrible movies to laugh at them:
                                </label>
                                </br>
                                <select id="friend-movies">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question">9. I think horoscopes are fun:
                                </label>
                                </br>
                                <select id="friend-horoscopes">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="question">10. I believe in a universal power or God:
                                </label>
                                </br>
                                <select id="friend-god">
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary submit">Find me a Friend!</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Meet Your New Best Friend!</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/katiedeangelis/FriendFinder" target="_blank">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>

</body>

</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

    $(".submit").on("click", function (event) {
        event.preventDefault();

        // Here we grab the form elements
        var newFriend = {
            name: $("#friend-name").val().trim(),
            photo: $("#friend-picture").val().trim(),
            scores: [
                $("#friend-feminist").val().trim(),
                $("#friend-tattoos").val().trim(),
                $("#friend-social").val().trim(),
                $("#friend-evolution").val().trim(),
                $("#friend-conservative").val().trim(),
                $("#friend-language").val().trim(),
                $("#friend-bars").val().trim(),
                $("#friend-movies").val().trim(),
                $("#friend-horoscopes").val().trim(),
                $("#friend-god").val().trim()
            ]
        };

        $.ajax({
            type: "POST",
            url: "/api/friends",
            data: newFriend,
            success: function (data) {
                $("#friend-name").val("");
                $("#friend-picture").val("");
                $("#friend-feminist").val("1");
                $("#friend-tattoos").val("1");
                $("#friend-social").val("1");
                $("#friend-evolution").val("1");
                $("#friend-conservative").val("1");
                $("#friend-language").val("1");
                $("#friend-bars").val("1");
                $("#friend-movies").val("1");
                $("#friend-horoscopes").val("1");
                $("#friend-god").val("1");
            },
            traditional: true
        });

        $.get("/api/friends", function (req, res) {
            var bestFriendMatch = null;
            var bestFriendMatchScore = null;
            for (i = 0; i < req.length; i++) {
                var friendTotalDifference = 0;
                var currentFriend = req[i];
                if (currentFriend.name === newFriend.name) {
                    continue;
                };
                for (j = 0; j < currentFriend.scores.length; j++) {
                    var currentFriendScore = currentFriend.scores[j];
                    friendTotalDifference += Math.abs(currentFriendScore - newFriend.scores[j]);

                }
                if (bestFriendMatchScore == null || bestFriendMatchScore > friendTotalDifference) {
                    bestFriendMatchScore = friendTotalDifference;
                    bestFriendMatch = currentFriend;
                }

            }
            console.log("----- You Matched With: -----")
            console.log(bestFriendMatch);
            $(".modal-body").html("");
            $(".modal-body").append('<h3>' + bestFriendMatch.name + '</h3>');
            $(".modal-body").append('<img src="' + bestFriendMatch.photo + '" />')
            $('#myModal').modal();
        });
    });
</script>
